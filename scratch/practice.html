<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Warrior Recipe</title>
    <!-- Bootstrap version 4.1.3 -->
    <!-- https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">

    <!-- food logo https://thenounproject.com/term/hotel/1141941/ -->
    <link rel="icon" href="https://www.cornify.com/assets/cornifycorn.gif">
  </head>
  <body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#"> 
        <!-- logo here -->
        <img src="https://www.cornify.com/assets/logo.png" width="30" height="30" class="d-inline-block align-top" alt="Foodies">
        Food Warriors
      </a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="http://www.cornify.com" onclick="cornify_add();return false;" title="Cornify">
            <img src="https://www.cornify.com/assets/cornify-button.png" width="82" height="25" border="0" alt="Cornify" />
          </a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-12 header text-center">
          <h2 class="display-2">Food Recipe</h2>
          <p>Search for recipe you want to eat.</p>
        </div>
      </div>
      <div class="row">
        <div class="col-12 search">
          <form id="search-form">
            <div class="input-group input-group-lg">
              <input class="form-control search-bar" id="searchInput" name="recipeSearch" placeholder="Enter food item to search for a recipe...">
              <button class="btn btn-primary input-group-btn" type="submit">Search</button>
              </div>
          </form>
        </div>
      </div>

    </div>
    

    <!-- bootstrap JS: jQuery must come first, then Popper.js, and then our JavaScript plugins -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <!-- cornify -->
    <script
      type="text/javascript"
      src="http://www.cornify.com/js/cornify.js"
    ></script>
  </body>
</html>
