<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Warrior Recipe</title>
    <!-- Bootstrap version 4.1.3 -->
    <!-- https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">k
    <link rel="stylesheet" href="style.css">

    <!-- food logo https://thenounproject.com/term/hotel/1141941/ -->
    <link rel="icon" href="./asset/warrior-3.jpg">
  </head>
  <body>
    <!-- Image and text -->

    <div class="container-fluid site-top-bar">
      <nav class="navbar navbar-light">
          <a class="col-6" href="#"> 
            <!-- logo here -->
            <img src="./asset/warrior-3.jpg" width="30" height="30" class="d-inline-block align-top" alt="Foodies">
            Food Warriors
          </a>
          <div class="col-6">
            <ul class="navs nav">
              <li class="nav-item">
                <a class="nav-link about-us" href="./aboutUs.html">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.cornify.com" onclick="cornify_add();return false;" title="Cornify">
                  <img src="https://www.cornify.com/assets/cornify-button.png" width="82" height="25" border="0" alt="Cornify" />
                </a>
              </li>
              <li>
                <button class="refresh-btn btn btn-primary input-group-btn" onClick="window.location.reload();">Refresh Page</button>
              </li>
            </ul>
          </div>
      </nav>
    </div>

    <div class="container-fluid main-body">
      <div class="container">
        <div class="row">
          <div class="col-8 header text-center">
            <h2 class="display-2">Recipe Warrior</h2>
            <p>Search for recipes you want to cook.</p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <form id="search-recipe-form">
            <div class="input-group input-group-lg">
              <input class="form-control search-bar" id="recipe-search-input" name="recipeSearchInput" placeholder="Enter food item.  ex: broccoli">
              <button class="btn btn-primary input-group-btn" id="find-recipe-btn" type="submit">Find Recipe</button>
            </div>
          </form>
        </div>
      </div>

      <div class="container">
        <div id="" class="row">
          <div class="col" id="recipe-result">
            <!-- RECIPES SHOW UP HERE! -->
            
          </div>
        </div>
      </div>
<!-- activity search -->
      <div id="cards" class="row">
        <div class="col-12 col-md-4 left-bar">
          <div class="text-center">
            <div class="display-4">Random Activity</div>
            <p>Something to do after eating.</p>
            <button id="random-fun" class="col-7 col-lg-3 btn btn-primary input-group-btn">Search</button>
            <div id="random-result" class="row">
              <!-- Random SHOW UP HERE! -->
              <!-- <h3>Activity:</h3>
              <div>Type: </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <address>
        <span> Street address</span>
        <span>City, State </span>
        <span>Zipcode</span>
        <span>Phone Number</span>
      </address>
      <div class="icons-container">
        <i class="fab fa-facebook fa-2x"></i>
        <i class="fab fa-twitter fa-2x"></i>
        <i class="fab fa-instagram-square fa-2x"></i>
      </div>
    </footer>


    <!-- bootstrap JS: jQuery must come first, then Popper.js, and then our JavaScript plugins -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <!-- cornify -->
    <script
      type="text/javascript"
      src="http://www.cornify.com/js/cornify.js"
    ></script>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- our javascript -->
    <script src="script.js"></script>
  </body>
</html>
